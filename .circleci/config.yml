version: 2

jobs:

  build:
    docker:
      - image: circleci/python:latest
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "be:0d:dc:08:a7:cd:87:ae:84:ca:02:81:73:56:82:07"
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "conf.py" }}
      - run:
          name: Install Nikola
          command: sudo pip install nikola[extras]
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "conf.py" }}
          paths:
            - "$HOME/.cache/pip"
      - run:
          name: Build site with Nikola
          command: nikola build
      - store_artifacts:
          path: ./output/

  build_deploy:
    docker:
      - image: circleci/python:latest
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "be:0d:dc:08:a7:cd:87:ae:84:ca:02:81:73:56:82:07"
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "conf.py" }}
      - run:
          name: Install Nikola
          command: sudo pip install nikola[extras]
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "conf.py" }}
          paths:
            - "$HOME/.cache/pip"
      - run:
          name: Build site with Nikola and deploy to GitHub Pages
          command: |
            git config --global user.name 'Xdev Bot'
            git config --global user.email '47308153+xdev-bot@users.noreply.github.com'
            nikola build
            nikola github_deploy -m '[ci skip] Nikola auto deploy'

workflows:
  version: 2
  build:
    jobs:

      - build:
          filters:
            branches:
              ignore:
                - gh-pages
                - master

      - build_deploy:
          filters:
            branches:
              only:
                - master
              ignore:
                - gh-pages
